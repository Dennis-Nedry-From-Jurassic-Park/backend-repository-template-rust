name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked

  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.2"

        env:
          GITHUB_TOKEN: "${{ secrets.TOKEN }}"
          LOG: "debug"
          MERGE_ERROR_FAIL: true
          MERGE_METHOD_LABEL_REQUIRED: false
          MERGE_FILTER_AUTHOR: "Dennis-Nedry-From-Jurassic-Park"